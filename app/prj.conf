# This file contains selected Kconfig options for the application.

CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_SMF=y

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048         # The size of the OS stack, set to a larger value to support BLE
CONFIG_BT=y                                     # Enable BLE
CONFIG_BT_PERIPHERAL=y                          # Enables the BLE as a peripheral
CONFIG_BT_DEVICE_NAME="5666 EiE BLE Peripheral" # The BLE device name
