# This file contains selected Kconfig options for the application.

CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_SMF=y

# Enable BLE
CONFIG_BT=y

# Allow board to act as BLE central
CONFIG_BT_CENTRAL=y

# Allow board to act as BLE peripheral
CONFIG_BT_GATT_CLIENT=y

CONFIG_BT_HCI_ERR_TO_STR=y