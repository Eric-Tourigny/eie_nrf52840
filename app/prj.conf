# This file contains selected Kconfig options for the application.

CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_SMF=y

# The size of the OS stack, set to a larger value to support BLE
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable BLE
CONFIG_BT=y

# Enables the BLE as a peripheral
CONFIG_BT_PERIPHERAL=y

# The BLE device name
CONFIG_BT_DEVICE_NAME="5666 EiE BLE Peripheral"
